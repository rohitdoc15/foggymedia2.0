<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics Block</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-900">
    <div class="flex justify-between items-center p-4 bg-gray-800 rounded-lg shadow-md">
        <div class="flex items-center space-x-2 text-white">
            <div>
                <i class="fab fa-youtube fa-sm"></i>
            </div>
            <div>
                <p class="text-xs font-semibold">Ranking:</p>
                <p class="text-2xs">9.5</p>
            </div>
        </div>
        <div class="flex items-center space-x-2 text-white">
            <div>
                <i class="fas fa-exclamation-circle fa-sm"></i>
            </div>
            <div>
                <p class="text-xs font-semibold">Fake News:</p>
                <p class="text-2xs">Low</p>
            </div>
        </div>
        <div class="flex items-center space-x-2 text-white">
            <div>
                <i class="fas fa-check-circle fa-sm"></i>
            </div>
            <div>
                <p class="text-xs font-semibold">Credibility:</p>
                <p class="text-2xs">High</p>
            </div>
        </div>
    </div>
</body>
</html>
