<!DOCTYPE html>
<html>
<head>
    <title>ApexCharts: Irregular Timeseries</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        @media only screen and (max-width: 480px) {
            .apexcharts-tooltip {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script>
        var options = {
            chart: {
                type: 'area',
                height: 'auto',
                width: '100%',
                responsive: [
                    {
                        breakpoint: 480,
                        options: {
                            chart: {
                                width: '100%',
                                height: 350
                            },
                            legend: {
                                position: 'bottom',
                                offsetX: 0,
                                offsetY: 0
                            }
                        }
                    }
                ]
            },
            dataLabels: {
                enabled: false
            },
            series: [{
                name: 'Modi',
                
                data: [
                    [new Date('2023-06-01').getTime(), 35],
                    [new Date('2023-06-02').getTime(), 50],
                    [new Date('2023-06-03').getTime(), 60],
                    [new Date('2023-06-04').getTime(), 40],
                    [new Date('2023-06-05').getTime(), 50]
                ],
                color: '#FF9933' // Change the color to saffron (hex code: #FF9933)

            }, {
                name: 'Rahul Gandhi',
                data: [
                    [new Date('2023-06-01').getTime(), 50],
                    [new Date('2023-06-02').getTime(), 40],
                    [new Date('2023-06-03').getTime(), 50],
                    [new Date('2023-06-04').getTime(), 30],
                    [new Date('2023-06-05').getTime(), 60]
                ]
            }],
            xaxis: {
                type: 'datetime'
            },
            tooltip: {
                shared: false,
                y: {
                    formatter: function (val) {
                        return (val).toFixed(0)
                    }
                }
            }
        };

        var chart = new ApexCharts(
            document.querySelector("#chart"),
            options
        );

        chart.render();
    </script>
</body>
</html>
